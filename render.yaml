services:
  - type: web
    name: mariachi-fidelizacion
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mariachi-fidelizacion-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mariachi-fidelizacion-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

  - type: worker
    name: mariachi-fidelizacion-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mariachi-fidelizacion-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mariachi-fidelizacion-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: worker
    name: mariachi-fidelizacion-beat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mariachi-fidelizacion-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mariachi-fidelizacion-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: mariachi-fidelizacion-db
    databaseName: mariachi_fidelizacion
    user: postgres
    plan: free

  - name: mariachi-fidelizacion-redis
    plan: free
